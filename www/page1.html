<ons-navigator id="pageContain">
   <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Home Screen</div>
        </ons-toolbar>

        <div style="text-align: center">
            <h1>Page 1</h1>
            <ons-button
                ng-click="app.slidingMenu.toggleMenu()">
                Toggle Menu
            </ons-button>
             
            <p> Click "Toggle Menu" to close/open menu, </p>
            <p> You can also swipe the page left/right.  </p>
            <img src="images/ico_swipe_right_s.png" alt="">
        </div>
    </ons-page>
</ons-navigator>


<ons-modal var="modal" >
  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
  <br>
  <br> Please wait. 
</ons-modal>

<ons-navigator id="errorMsg">
  <ons-page id="my-page">
    <ons-toolbar>
      <div class="center">Please enable the GPS Location</div>
    </ons-toolbar>
    <p style="text-align: center">
      <ons-button id="show-modal" modifier="light" onclick="exitApp();">Exit App</ons-button>
    </p>
  </ons-page>
</ons-navigator>
